<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novel - Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header navbar-light bg-light border-bottom">
      <div class="container">
        <nav class="navbar navbar-expand-lg">
          <a class="navbar-brand d-block me-4" href="#">Novel</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Roadmap</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="constructor.html">Chapter constructor</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <section class="mt-5">
      <div class="container">
        <div id="app">
          <h1 id="chapter-title" class="mt-0"></h1>
          <h5 id="chapter-subtitle" class="mt-0 mb-2"></h5>
          <p id="step-text"></p>
          <div id="choices"></div>
          <div id="stats">
            <h3 class="mt-0">Statistics:</h3>
            <div id="stats-container"></div>
          </div>
    
          <div id="controls" class="mt-3">
            <h6 class="mb-2">Go To:</h6>
            <select id="step-select" class="form-select mb-3"><option value="" disabled selected>Select a step</option></select>
    
            <div id="progressBox">
              <h6 class="mb-2">Progress:</h6>
              <button type="button" class="btn btn-primary" id="reset-button">Reset Progress</button>
            </div>
          </div>
    
          <div id="logs" style="display: none; margin-top: 20px;">
            <h5>Logs:</h5>
            <div id="logs-container"></div>
          </div>
          
        </div>
      </div>
    </section>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
